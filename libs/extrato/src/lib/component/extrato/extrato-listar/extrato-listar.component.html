<table mat-table [dataSource]="extracts" class="mat-elevation-z8">

    <ng-container matColumnDef="banco">
        <th mat-header-cell *matHeaderCellDef> Banco</th>
        <td mat-cell *matCellDef="let element">
            <span [innerText]="element.banco"></span>
        </td>
    </ng-container>

    <ng-container matColumnDef="agencia">
        <th mat-header-cell *matHeaderCellDef> AgÃªncia</th>
        <td mat-cell *matCellDef="let element">
            <span [innerText]="element.agencia"></span>
        </td>
    </ng-container>

    <ng-container matColumnDef="conta">
        <th mat-header-cell *matHeaderCellDef> Conta</th>
        <td mat-cell *matCellDef="let element">
            <span [innerText]="element.conta"></span>
        </td>
    </ng-container>

    <ng-container matColumnDef="tipoConta">
        <th mat-header-cell *matHeaderCellDef> Tipo da Conta</th>
        <td mat-cell *matCellDef="let element">
            <span [innerText]="element.tipoConta"></span>
        </td>
    </ng-container>

    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor</th>
        <td mat-cell *matCellDef="let element">
            <span [innerText]="element.valor | currency"></span>
        </td>
    </ng-container>

    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data</th>
        <td mat-cell *matCellDef="let element">
            <span [innerText]="element.data | date :'dd/MM/yyyy'"></span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
